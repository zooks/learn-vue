<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Example</title>
  <style>
    
  </style>
</head>
<body>
  <div id="root">
    <h2>All Tasks</h2>
    <ul>
      <li v-for="(item, index) in tasks"><label :for="index"><input type="checkbox" :id="index" :checked="item.completed" @change="completeTask(index)">{{ item.description }}</label></li>
    </ul>

    <h2>Incomplete Tasks</h2>
    <ul>
      <li v-for="task in incompleteTasks" v-text="task.description"></li>
    </ul>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    
    var app = new Vue({
      el: '#root',
      data: {
        tasks: [
          { description: 'go to the store', completed: true },
          { description: 'finish screencast', completed: false },
          { description: 'make donation', completed: false },
          { description: 'clear inbox', completed: false },
          { description: 'make dinner', completed: false },
          { description: 'clean room', completed: true }
        ]
      },
      computed: {
        incompleteTasks() {
          return this.tasks.filter(task => ! task.completed);
        }
        
      },

      methods: {
        completeTask(id) {
          if (this.tasks[id].completed) { this.tasks[id].completed = false; }
          else { this.tasks[id].completed = true; }
        }
      }
    });
  </script>
</body>
</html>

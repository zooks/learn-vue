<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Example</title>
  <style>
    .btn-loading { background-color: orange; }
  </style>
</head>
<body>
  <div id="root">
    <button :disabled="isDisabled" @click="disableButton">Click me!</button>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    
    // document.querySelector('#input').value = data.message;
    var app = new Vue({
      el: '#root',
      data: {
        title: 'This title was set through JS',
        isDisabled: false
      },

      methods: {
        disableButton() {
          this.isDisabled = true;
        }
      }
    })
  </script>
</body>
</html>

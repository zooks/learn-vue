<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Example</title>
</head>
<body>
  <div id="root">
    <input type="text" id="input" v-model="newName" v-on:blur="addName">
    <button @click="addName">Add Name</button>
    <!-- v-on:click -->
    <ul>
      <li v-for="name in names" v-text="name"></li>
    </ul>
  </div>

  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    
    var app = new Vue({
      el: '#root',
      data: {
        newName: '',
        names: ['Joe', 'Mary', 'Jane', 'Jack']
      },

      methods: {
        addName() {
          this.names.push(this.newName);
          this.newName = '';
        }
      }
    })
  </script>
</body>
</html>
